<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/pages/template/template_padrao.xhtml">
	
	<ui:define name="conteudo">
		<div id="container" align="left">
			<h1>Cadastro de Usuários</h1>
			
			<h:form id="incluirForm">
				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" styleClass="texto-longo"
					value="#{usuarioBean.usuario.nome}" 
					label="Nome" 
					required="true" />
				<p:outputLabel value="Login" for="login" />
				<p:inputText id="login" 
					value="#{usuarioBean.usuario.login}" 
					label="Login"
					required="true">
					<f:validateLength minimum="4" />
				</p:inputText>
				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" 
					value="#{usuarioBean.usuario.email}" 
					label="E-mail" 
					required="true" />
				<p:fieldset legend="Entre com a senha e confirmação de senha" styleClass="confirma-senha">
					<p:outputLabel value="Senha" for="senha" />
					<p:inputSecret id="senha" 
						value="#{usuarioBean.usuario.senha}" 
						label="Senha" 
						required="true" 
						redisplay="true" />
					<p:outputLabel value="Confirma" for="confirmacaoDeSenha" />
					<p:inputSecret id="confirmacaoDeSenha" 
						value="#{usuarioBean.confirmacaoDeSenha}"
						label="Confirma" 
						required="true" />
				</p:fieldset>
				<div align="right">
					<h:commandLink value="Voltar"
						immediate="true" 
						action="lista?faces-redirect=true" >
							<pe:resetEditableValues for="incluirForm"/>
						</h:commandLink> &#160;
					<h:commandButton value="Salvar" 
						action="#{usuarioBean.adiciona}">
						<f:ajax execute="@form" render=":mensagens" />
						<pe:resetEditableValues for="incluirForm"/>
					</h:commandButton>
				</div>
			</h:form>
		</div>
	</ui:define>	
	
</ui:composition>
