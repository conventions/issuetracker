<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	template="/pages/template/template_padrao.xhtml">
	
	<ui:define name="conteudo">
		<div id="container" align="left">
			<h1>Cadastro de Usuários</h1>
			
			<h:form>
			
				<div align="right">
					<h:commandLink value="Novo" action="novo?faces-redirect=true" /> &#160;
					<h:commandButton value="Listar" 
						action="#{usuarioBean.lista}">
						<f:ajax render="tabela :mensagens" />
					</h:commandButton>
				</div>
				<h:dataTable
					id="tabela"
					value="#{usuarioBean.usuarios}"
					var="usuario"
					rowClasses="odd, even">
					<h:column>
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						##{usuario.id}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						#{usuario.nome}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Login" />
						</f:facet>
						#{usuario.login}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="E-mail" />
						</f:facet>
						#{usuario.email}
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Ações" />
						</f:facet>
						<h:commandLink value="editar"
							action="#{usuarioBean.preparaParaAlterar(usuario)}">
						</h:commandLink>  &#160;
						<h:commandLink value="remover"
							action="#{usuarioBean.remove}"
							onclick="return confirm('Deseja realmente remover este usuário?');">
							<f:ajax render="@form" />
							<f:setPropertyActionListener 
								target="#{usuarioBean.usuario}" value="#{usuario}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</ui:define>
		
</ui:composition>
