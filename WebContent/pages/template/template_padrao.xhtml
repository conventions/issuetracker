<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">
	
	<!-- Um alias para facilitar nossa vida -->
	<c:set var="ctx" value="#{request.contextPath}" scope="request"/>
	
	<h:head>
       <title>Issue Tracker</title>
       <h:outputStylesheet library="css" name="app.css" />
    </h:head>
	
	<h:body>
	
		<ui:insert name="cabecalho">
			<ui:include src="/pages/template/cabecalho.xhtml" />
		</ui:insert>
		
		<ui:insert name="mensagens">
			<p:outputPanel autoUpdate="true">
				<h:panelGroup id="mensagens" layout="block">
					<h:messages infoClass="notice" errorClass="errors" />
				</h:panelGroup>
			</p:outputPanel>
		</ui:insert>
		
		<div id="contentWrap" align="center">
			<div id="ajax-loading">
				<p:ajaxStatus>
					<f:facet name="start">
	                    <h:graphicImage library="images" name="ajax-loader.gif" />
	                </f:facet>
					<f:facet name="complete">
						<h:outputText value="" />
	                </f:facet>
				</p:ajaxStatus>
			</div>
			
			
			<ui:insert name="conteudo">
				<!-- entre com o conteudo aqui -->
			</ui:insert>
		</div>
		
		<ui:insert name="rodape">
			<ui:include src="/pages/template/rodape.xhtml" />
		</ui:insert>
		
		
       <!-- AJAX ERROR HANDLING -->
		<pe:ajaxErrorHandler type="javax.faces.application.ViewExpiredException" 
							 button="Fechar" 
							 title="SessÃ£o expirada - entre novamente no sistema"/>  
	</h:body>
	
</html>
