<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/pages/template/template_padrao.xhtml">
	
	 <f:metadata>
            <f:viewParam name="page" value="#{usuarioWeb.pageRecovery}"/>
        </f:metadata>
        <f:event type="preRenderView" listener="#{usuarioWeb.init}"/>
	<ui:define name="cabecalho"></ui:define>
	
<ui:define name="conteudo">
       
        <p:growl id="growl" escape="false" sticky="true" autoUpdate="true" severity="warn" globalOnly="true"/>

		<div id="container" align="left">
			<h:form id="form" prependId="true">
			<p:focus/>
				<p:fieldset legend="Acesse o Sistema" >
					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login" value="#{loginBean.login}" 
						required="true" label="Login" 
						requiredMessage="Login é campo obrigatório" />
					<h:message for="login" errorClass="errors" />
					<p:outputLabel value="Senha" for="senha" />
					<p:password id="senha" value="#{loginBean.senha}" />
					<br />
					<p:commandButton 
						id="logar"
						value="Logar" action="#{loginBean.logar}" />
				</p:fieldset>
			</h:form>
		</div>
	</ui:define>
		
</ui:composition>
